<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="assets/CSS/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <section class="container__header">
      <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium image" class="header__img">
    </section>

    <section class="container__main">

      <h1 class="main__title">Equilibrium #3429</h1>

      <div class="main__text">Our Equilibrium collection promotes balance and calm.</div>

      <div class="main__info">
        <div class="info__eth">
          <img class="info__eth icon" src="assets/images/icon-ethereum.svg" alt="">
          <span class="info__eth text">0.041 ETH</span>
        </div>
        <div class="info__time">
          <img src="assets/images/icon-clock.svg" alt="" class="info__clock">
          <span class="info__days">3 days left</span>
        </div>
      </div>

      <div class="main__line"></div>

      <footer class="main__footer">
        <img src="assets/images/image-avatar.png" alt="" class="footer__img">
        <p class="footer__author">
          <span class="author__color">Creation of</span> Jules Wyvern
        </p>
      </footer>

    </section>

  </div>

  </div>
</body>

</html>
